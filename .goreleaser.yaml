version: 2

# project_name: xdp # infered from repo name?

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # # you may remove this if you don't need go generate
    # - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      # - windows
    # Default: [ '386', 'amd64', 'arm64' ].
    goarch:
      - amd64
      - arm64
      # - arm
      # Default: [ 'v1' ].
    goamd64:
      - v3
      # - v2
archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  use: git
  sort: asc
  abbrev: 7 # Short commit hashes

  # Custom commit message formatting
  groups:
    - title: '🚀 Features'
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: '🐛 Bug Fixes'
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: '🛠 Maintenance'
      regexp: "^.*chore[(\\w)]*:+.*$"
      order: 2
    - title: '📚 Documentation'
      regexp: "^.*docs[(\\w)]*:+.*$"
      order: 3

  filters:
    exclude:
      - '^test:'
      - '^ci:'
      - Merge pull
      - Merge branch
